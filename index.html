<!DOCTYPE html>
<html lang="es">
<head>
    <title>Tariquia2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="img"></div>
        <div class="login">
            <h1 class="title">TARIQUIA</h1>
            <h4>Acceso al Sistema</h4>
            <input
                type="text"
                pattern="e[0-9]*"
                placeholder="Usuario"
                title="Ejemplo: e123456"
                spellcheck="false"
                autocomplete="off"
            >
            <input type="password"
                placeholder="Clave"
                spellcheck="false"
                autocomplete="off"
            >
            <a href="menu.html">INGRESAR</a>
        </div>
    </div>
</body>

</html>
