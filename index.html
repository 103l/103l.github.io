<!DOCTYPE html>
<html lang="es">
<head>
    <title>Tariquia2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    download="audio">
    </a>
    <form action="">
        <h1>TARIQUIA</h1>
        <h4>Acceso al Sistema</h4>

            type="text"

            placeholder="Clave"
            spellcheck="false"
            autocomplete="off"
        >

    </form>
